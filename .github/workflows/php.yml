name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
      - name: PHP Runner
        # You may pin to the exact commit or the version.
        # uses: franzliedke/gh-action-php@4a618d15f6bfb8aedd606607e61b7df58eae9a8c
        uses: franzliedke/gh-action-php@0.2
      
      - name: PHPStan
        # You may pin to the exact commit or the version.
        # uses: php-actions/phpstan@56ff4aee783724e8a1ccf4fbc52128289389ff48
        uses: php-actions/phpstan@v3
        with:
          php_version: 8.2
      - name: Local PHP Security Checker
        # You may pin to the exact commit or the version.
        # uses: pplotka/local-php-security-checker-github-actions@426b87ce79b21c22d2e79048b6d87c82ba3b6728
        uses: pplotka/local-php-security-checker-github-actions@1.1
  
      - name: PHP_CodeSniffer
        # You may pin to the exact commit or the version.
        # uses: Novusvetus/action-php_codesniffer@0261dc7fab47e2df72536374f116f5e176153b10
        uses: Novusvetus/action-php_codesniffer@1.2
        with:
          php_version: 8.2
      
      - name: Lint PHP
        # You may pin to the exact commit or the version.
        # uses: Firehed/lint-php-action@4e424397e74b38eae09f1cc32621c2f2a65e537a
        uses: Firehed/lint-php-action@v1
        with:
          # Version of PHP
          php-version: 8.2
    
      - name: Validate composer.json and composer.lock
        run: composer validate --strict
    
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3.2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md

      # - name: Run test suite
      #   run: composer run-script test
